<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <title>Document</title>
</head>
<body>
    <nav class="navbar bg-light" >
        <div class="container-fluid">
          <span class="navbar-brand mb-0 h1" >Ishchi qo'shish</span>
        </div>
      </nav>
      <a class="btn btn-primary" href="{% url 'index'%}" role="button">Hamma ishchilar</a>
      <a class="btn btn-primary" href="{% url 'add'%}" role="button">Ishchi qo'shish</a>
      <a class="btn btn-primary" href="{% url 'remove'%}" role="button">Ro'yhatdan o'chirish</a><hr><br>
      <div class="container">
      <form action="" method="post">
        {% csrf_token%}
          <label for="ismi" >Ismi</label><br>
          <input type="text"  id="ismi" value="{{ismi}}" name="ismi"><br>
          <label for="yoshi" >Yoshi</label><br>
          <input type="text"  id="yoshi" value="{{yoshi}}" name="yoshi"><br>
          <label for="vazifasi" >Vazifasi</label><br>
          <input type="text"  id="vazifasi" value="{{vazifasi}}" name="vazifasi"><br>
          <label for="maoshi" >Maoshi</label><br>
          <input type="number"  id="maoshi" value="{{maoshi}}" name="maoshi"><br>
          <label for="bonusi" >Bonusi</label><br>
          <input type="number"  id="bonusi" value="{{bonusi}}" name="bonusi"><br>
          <label for="karyera" >Karyera</label><br>
          <input type="number"  id="karyera" value="{{karyera}}" name="karyera"><br>
          <label for="ish_vaqti" >Ish_vaqti</label><br>
          <input type="number"  id="ish_vaqti" value="{{ish_vaqti}}" name="ish_vaqti"><br><br>
          <button type="submit" class="btn btn-primary">Kiritish</button>
      </form>
      </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
</body>
</html>
